<div class="mt-5">
    <h5 class="mb-5">La list de vos produits !</h5>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prix</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.prix}} â‚¬</td>
        <td>
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <button type="button" class="btn "            (click)="goDetailProduct(product)">  <i class="bi bi-eye"></i>    </button><!--Boutton afficher-->
                <button type="button" class="btn "            (click)="goEditProduct(product)">  <i class="bi bi-pencil"></i> </button><!--Boutton modifier-->
                <button type="button" class="btn text-danger" (click)="deleteProduct(product)">  <i class="bi bi-trash"></i>  </button><!--Boutton supprimer-->
              </div>
        </td>

      </tr>
    </tbody>
  </table>
</div>
